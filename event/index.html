<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <title>HBUB Airdrop</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #0b0b0b;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      padding: 20px;
    }

    .banner {
      text-align: center;
      padding: 40px 20px;
      border: 4px solid #ff9d00;
      border-radius: 16px;
      background: linear-gradient(135deg, #1a1a1a, #0f0f0f);
      box-shadow: 0 0 20px #ffb347, 0 0 40px #ff9d00;
      max-width: 90vw;
    }

    .glow-text {
      font-size: 2.4rem;
      font-weight: bold;
      color: #fff;
      text-shadow:
        0 0 5px #f7b733,
        0 0 10px #f7b733,
        0 0 20px #fc4a1a,
        0 0 40px #fc4a1a;
      animation: flicker 2s infinite alternate;
      line-height: 1.4;
    }

    @keyframes flicker {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.03); }
      100% { opacity: 1; transform: scale(1); }
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 1rem;
      background-color: #ff9d00;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #fff;
      color: #000;
    }

    .btn:active {
      transform: scale(0.95);
    }

    .home-bottom {
      display: inline-block;
      margin-top: 40px;
      padding: 16px 32px;
      font-size: 1.2rem;
      background-color: #ffffff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 12px #ff9d00;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .home-bottom:hover {
      background-color: #ff9d00;
      color: #000;
    }

    .home-bottom:active {
      transform: scale(0.95);
    }

    @media (max-width: 600px) {
      .glow-text {
        font-size: 1.2rem;
      }

      .btn {
        padding: 12px 20px;
        font-size: 0.85rem;
      }

      .home-bottom {
        font-size: 1rem;
        padding: 12px 24px;
        margin-top: 30px;
      }

      .banner {
        padding: 30px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="banner">
    <div class="glow-text">Claim Free HBUB!</div>
    <a class="btn" href="https://x.com/Hambubter_coin" target="_blank">Join via Twitter</a>
    <br />
    <a class="home-bottom" href="https://hbubcoin.com/">Go to HBUB Home</a>
  </div>

  <script>
    document.querySelector('.btn').addEventListener('click', () => {
      console.log('User clicked claim');
    });
  </script>

</body>
</html>
