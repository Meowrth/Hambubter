<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>HBUB 이벤트 안내</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background-color: #fffdf7;
      color: #333;
    }
header {
  background-color: #ffcc66;
  padding: 1.2rem;
  text-align: center;
  font-family: 'Fredoka One', cursive;
  font-size: 2rem;
  color: #e75480; /* 분홍색으로 변경 */
}

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .event {
      background-color: #fff3d1;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .event h2 {
      margin-top: 0;
      color: #cc6600;
    }
    .event p {
      margin: 0.5rem 0;
    }
    .event small {
      color: #888;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>📢 HBUB 이벤트 안내</header>
<style>
  header {
    background-color: #ffcc66;
    padding: 1.2rem;
    text-align: center;
    font-family: 'Fredoka One', cursive;
    font-size: 2rem;
    color: #e75480; /* 여기를 분홍색으로 */
  }
</style>
  <div class="container" id="eventList"></div>
  <footer>© 2025 Hambubter ($HBUB) Team</footer>

  <script>
    const eventList = document.getElementById("eventList");

    function renderEvents() {
      const events = JSON.parse(localStorage.getItem("events") || "[]");
      if (events.length === 0) {
        eventList.innerHTML = "<p style='text-align:center;'>등록된 이벤트가 없습니다.</p>";
        return;
      }

      events.forEach(event => {
        const div = document.createElement("div");
        div.className = "event";
        div.innerHTML = `
          <h2>${event.title}</h2>
          <p>${event.desc}</p>
          <small>등록일: ${event.date}</small>
        `;
        eventList.appendChild(div);
      });
    }

    renderEvents();
  </script>
</body>
</html>
