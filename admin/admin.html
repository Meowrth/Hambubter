    #modalOverlay {

      display: flex;

    @media (max-width: 480px) {

  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ” HBUB ê´€ë¦¬ì</h1>

    <!-- ë¡œê·¸ì¸ -->
    <form id="loginForm">
      <input type="password" id="loginPw" placeholder="ë¹„ë°€ë²ˆí˜¸ ì…ë ¥" required autocomplete="current-password" />
      <button type="submit">ë¡œê·¸ì¸</button>

    <!-- ê´€ë¦¬ì ì˜ì—­ -->
    <div id="adminPanel" class="hidden" aria-live="polite">
      <h2>ì´ë²¤íŠ¸ ë“±ë¡ / ìˆ˜ì •</h2>
      <form id="eventForm" novalidate>
        <input type="text" id="eventTitle" placeholder="ì´ë²¤íŠ¸ ì œëª©" required maxlength="100" autocomplete="off" />
        <textarea id="eventDesc" placeholder="ì´ë²¤íŠ¸ ì„¤ëª…" required maxlength="500" rows="4"></textarea>
        <input type="date" id="eventDate" required />
        <input type="hidden" id="editIndex" />
        <button type="submit">ì €ì¥</button>
      </form>

      <div id="filterContainer">
        <input type="text" id="filterInput" placeholder="ì´ë²¤íŠ¸ ì œëª© ê²€ìƒ‰..." autocomplete="off" />
      </div>

      <h2>ë“±ë¡ëœ ì´ë²¤íŠ¸</h2>
      <div id="eventList" aria-live="polite" aria-atomic="true"></div>

      <form id="changePwForm" novalidate>
        <input type="password" id="newPw" placeholder="ìƒˆ ë¹„ë°€ë²ˆí˜¸ ë³€ê²½" required autocomplete="new-password" />
        <button type="submit">ë¹„ë°€ë²ˆí˜¸ ë³€ê²½</button>
      </form>

      <button id="logoutBtn">ë¡œê·¸ì•„ì›ƒ</button>
    </div>
  </div>

  <!-- ì´ë²¤íŠ¸ ìƒì„¸ ëª¨ë‹¬ -->
  <div id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
    <div id="modalContent">
      <button id="modalClose" aria-label="ë‹«ê¸°">&times;</button>
      <h3 id="modalTitle"></h3>
      <p id="modalDesc"></p>
      <small id="modalDate"></small>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const adminPanel = document.getElementById('adminPanel');
    const eventForm = document.getElementById('eventForm');
    const eventList = document.getElementById('eventList');
    const filterInput = document.getElementById('filterInput');
    const logoutBtn = document.getElementById('logoutBtn');
    const changePwForm = document.getElementById('changePwForm');

    // Modal Elements
    const modalOverlay = document.getElementById('modalOverlay');
    const modalTitle = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDesc');
    const modalDate = document.getElementById('modalDate');
    const modalClose = document.getElementById('modalClose');

    async function hashPassword(pw) {
      const buf = new TextEncoder().encode(pw);
      const digest = await crypto.subtle.digest("SHA-256", buf);
      return Array.from(new Uint8Array(digest))
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");
    }

    async function initAdminHash() {
      if (!localStorage.getItem("adminHash")) {
        const defaultHash = await hashPassword("admin123");
        localStorage.setItem("adminHash", defaultHash);
      }
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      if (isNaN(d)) return dateStr;
      return d.toLocaleDateString("ko-KR", { year: 'numeric', month: '2-digit', day: '2-digit' });
    }

    async function login(password) {
      const inputHash = await hashPassword(password);
      if (inputHash === localStorage.getItem("adminHash")) {
        localStorage.setItem("isAdmin", "true");
        showAdmin();
      } else {
        alert("ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤.");
      }
    }

    function showAdmin() {
      loginForm.classList.add("hidden");
      adminPanel.classList.remove("hidden");
      renderEvents();
    }

    function logout() {
      localStorage.removeItem("isAdmin");
      location.reload();
    }

    async function changePassword(newPw) {
      const newHash = await hashPassword(newPw);
      localStorage.setItem("adminHash", newHash);
      alert("ë¹„ë°€ë²ˆí˜¸ê°€ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.");
      logout();
    }

    function getEvents() {
      return JSON.parse(localStorage.getItem("events") || "[]");
    }

    function saveEvents(events) {
      localStorage.setItem("events", JSON.stringify(events));
    }

    function resetEventForm() {
      eventForm.reset();
      document.getElementById("editIndex").value = "";
    }

    function renderEvents(filter = "") {
      const events = getEvents();
      const filteredEvents = events.filter(e =>
        e.title.toLowerCase().includes(filter.toLowerCase())
      );

      eventList.innerHTML = filteredEvents.length
        ? filteredEvents.map((event, idx) => `
          <div class="event" tabindex="0" role="button" aria-pressed="false" data-index="${idx}">
            <strong>${event.title}</strong>
            <small>ë“±ë¡ì¼: ${formatDate(event.date)}</small>
            <div class="actions">
              <button type="button" aria-label="ì´ë²¤íŠ¸ ìˆ˜ì •: ${event.title}" onclick="editEvent(${idx})">ìˆ˜ì •</button>
              <button type="button" aria-label="ì´ë²¤íŠ¸ ì‚­ì œ: ${event.title}" onclick="deleteEvent(${idx})">ì‚­ì œ</button>
            </div>
          </div>
        `).join("")
        : "<p>ë“±ë¡ëœ ì´ë²¤íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.</p>";
    }

    function editEvent(index) {
      const events = getEvents();
      if (!events[index]) return;
      const e = events[index];
      document.getElementById("eventTitle").value = e.title;
      document.getElementById("eventDesc").value = e.desc;
      document.getElementById("eventDate").value = e.date;
      document.getElementById("editIndex").value = index;
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function deleteEvent(index) {
      if (!confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
      const events = getEvents();
      events.splice(index, 1);
      saveEvents(events);
      renderEvents(filterInput.value);
    }

    // ì´ë²¤íŠ¸ ìƒì„¸ ëª¨ë‹¬ ì—´ê¸°
    function openModal(index) {
      const events = getEvents();
      if (!events[index]) return;
      const e = events[index];
      modalTitle.textContent = e.title;
      modalDesc.textContent = e.desc;
      modalDate.textContent = `ë“±ë¡ì¼: ${formatDate(e.date)}`;
      modalOverlay.classList.add('active');
      modalOverlay.focus();
    }

    // ì´ë²¤íŠ¸ ìƒì„¸ ëª¨ë‹¬ ë‹«ê¸°
    function closeModal() {
      modalOverlay.classList.remove('active');
    }

    // ì´ë²¤íŠ¸ ë“±ë¡/ìˆ˜ì • í¼ ì œì¶œ ì²˜ë¦¬
    eventForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const title = document.getElementById("eventTitle").value.trim();
      const desc = document.getElementById("eventDesc").value.trim();
      const date = document.getElementById("eventDate").value;
      const editIndex = document.getElementById("editIndex").value;

      if (!title || !desc || !date) {
        alert("ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
        return;
      }

      const events = getEvents();

      if (editIndex === "") {
        events.push({ title, desc, date });
      } else {
        events[editIndex] = { title, desc, date };
      }

      saveEvents(events);
      resetEventForm();
      renderEvents(filterInput.value);
    });

    // ë¡œê·¸ì¸ í¼ ì œì¶œ ì²˜ë¦¬
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const pw = document.getElementById("loginPw").value;
      await login(pw);
    });

    // ë¹„ë°€ë²ˆí˜¸ ë³€ê²½ í¼ ì œì¶œ ì²˜ë¦¬
    changePwForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPw = document.getElementById("newPw").value.trim();
      if (!newPw) {
        alert("ìƒˆ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
        return;
      }
      await changePassword(newPw);
    });

    // í•„í„° ì…ë ¥ ì‹œ ì´ë²¤íŠ¸ ë¦¬ìŠ¤íŠ¸ í•„í„°ë§
    filterInput.addEventListener("input", (e) => {
      renderEvents(e.target.value);
    });

    // ë¡œê·¸ì•„ì›ƒ ë²„íŠ¼
    logoutBtn.addEventListener("click", logout);

    // ì´ë²¤íŠ¸ ëª©ë¡ í´ë¦­ ì‹œ ìƒì„¸ ëª¨ë‹¬ ì—´ê¸°
    eventList.addEventListener("click", (e) => {
      const target = e.target.closest(".event");
      if (!target) return;
      const index = target.getAttribute("data-index");
      if (index === null) return;
      openModal(Number(index));
    });

    // ëª¨ë‹¬ ë‹«ê¸° ë²„íŠ¼ ë° ì˜¤ë²„ë ˆì´ í´ë¦­ ì‹œ ë‹«ê¸°
    modalClose.addEventListener("click", closeModal);
    modalOverlay.addEventListener("click", (e) => {
      if (e.target === modalOverlay) {
        closeModal();
      }
    });

    // ëª¨ë‹¬ ë‚´ì—ì„œ í‚¤ë³´ë“œ ì´ë²¤íŠ¸ ì²˜ë¦¬ (ESC í‚¤ ë‹«ê¸°)
    modalOverlay.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        closeModal();
      }
    });

    // í˜ì´ì§€ ì§„ì… ì‹œ ì´ˆê¸°í™”
    (async () => {
      await initAdminHash();
      if (localStorage.getItem("isAdmin") === "true") {
        showAdmin();
      }
    })();

    // ì „ì—­ì— editEvent, deleteEvent ë…¸ì¶œ (ë²„íŠ¼ onclickì—ì„œ í˜¸ì¶œ)
    window.editEvent = editEvent;
    window.deleteEvent = deleteEvent;
  </script>
</body>
